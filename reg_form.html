    <h1>Registraion Form</h1>
<body>
    <div>First Name* <input type="text" name="first_name"></div>
    <div>Last Name* <input type="text" name="last_name"></div>
    <div>E-mail Address* <input type="text" name="E-mail"></div>
    <div>Password* <input type="password" name="password"></div>
    <div>Confirm Password* <input type="password" name="password"></div>
    <div>Birdate* <input type="date" name="dob"></div>
    <p>Gender Identity</p>
    <div><input type="radio" name="font" value="bold" id="bold">
        <label for="bold"><normal>Male</normal><label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Female<label><input type="radio" name="font" value="bold" id="bold">
        <label for="bold"><normal>non_binary</normal><label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">I prefer not to answer<label></div>
        <p>A Short description aobut myself:</p>
            <div><textarea name="comment" cols="30" rows="4"></textarea></div>
        <p>Favortie language</p>
        <div><select name="Favorite language">
            <option>Java Script</option>
            <option>Python</option>
            <option>C Sharp</option>
            <option>Mern</option>
        </select></div>
        <p><input type="checkbox" name="accept" id="accept">
            <label for="accept"><label>Yes I would like to receive periodic email updates</p>
        <div><input type="submit" value="Create Account"</div>
        <p>* Indicates required field</p>
</body>
</html>
